<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FD rate calculator</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="one">
      <h2>FD rate calculator</h2>
      <div>
        <input id="num" type="text" placeholder="tenure months" />
      </div>

      <div>
        <button onclick="calculate()">Calculate</button>
      </div>
      <div id="result"></div>
    </div>
    <script>
            function calculate() {
              var n = Number(document.getElementById("num").value);
            var n2
              if(n<3)
              {

                  n2=5.8
              }
              else if(n>=3 && n<=6)
              {

                n2=6.5
              }
              else if(n>=7 && n<=9)
              {

                n2=6.8
              }
              else
              {

                n2=7
              }
           
              var result = document.getElementById("result");
              result.innerHTML ="Your Interest Rate is  "+ n2.toFixed(1) + "%";
            }
    </script>
  </body>
</html>
