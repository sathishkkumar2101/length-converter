<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        label{
            width:200px;
            display: inline-block;
        }
        .c1{

            width: 400px;
            border-radius: 10px;

<body>
   <form action="" method="get" enctype="multipart/form-data">

</div>
<div>

<div>

</div>
<div>

</div>

</div>
<div>
    
</div>

     </form>
