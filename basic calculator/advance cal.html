<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1 style="display: flex;justify-content: center;color: black">Calculator</h1>
    <div class="one">

       
        <form name="form1" action="">
           <input class="textview" name="textview">
        </form>
    <table class="two">
        <tr><td><input type="button" class="btn" value="C" onclick="form1.textview.value=''" ></td>
            <td><input type="button" class="btn" value="B" onclick="backspace()"></td>
            <td><input type="button" class="btn" value="/" onclick="insert('/')"></td><td>
                <input type="button" class="btn" value="X" onclick="insert('*')"></td></tr>
        <tr><td><input type="button" class="btn" value="7" onclick="insert('7')"></td>
            <td><input type="button" class="btn" value="8" onclick="insert('8')"></td>
            <td><input type="button" class="btn" value="9" onclick="insert('9')"></td>
            <td><input type="button" class="btn" value="-" onclick="insert('-')"></td>
        </tr>
        <tr><td><input type="button" class="btn" value="4" onclick="insert('4')"></td>
            <td><input type="button" class="btn" value="5" onclick="insert('5')"></td>
            <td><input type="button" class="btn" value="6" onclick="insert('6')"></td>
            <td><input type="button" class="btn" value="+" onclick="insert('+')"></td>
        </tr>
        <tr><td><input type="button" class="btn" value="1" onclick="insert('1')"></td>
            <td><input type="button" class="btn" value="2" onclick="insert('2')"></td>
            <td><input type="button" class="btn" value="3" onclick="insert('3')"></td>
            <td rowspan="5"><input type="button" class="btn" value="=" style="height: 100px;margin-bottom: 20px" onclick="equal()"></td>
        </tr>
        <tr><td colspan="2"><input type="button" class="btn" value="0" style="width: 95px;margin-bottom: 20px;" onclick="insert('0')"></td>
            <td><input type="button" class="btn" value="." style="margin-bottom: 20px" onclick="insert('.')"></td>
        </tr>
    </table>
    </div>
    <script>

function insert(val)
{
document.form1.textview.value+=val
}
function backspace(){
var x=document.form1.textview.value
document.form1.textview.value=x.substring(0,x.length-1)
}
function equal()
{
    var exp=document.form1.textview.value
if(exp)
{
    document.form1.textview.value=eval(exp)
}
}
    </script>
</body>

</html>
